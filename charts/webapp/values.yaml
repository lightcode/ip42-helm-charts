# Default values for webapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

deployment:
  strategy:
    type: RollingUpdate

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

automountServiceAccountToken: false

podAdditionalLabels: {}

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

env: []

ports:
  - name: http
    containerPort: 80
    protocol: TCP

startupProbe: ~

livenessProbe:
  httpGet:
    path: /
    port: http

readinessProbe:
  httpGet:
    path: /
    port: http

# Semi-persistent volumes. They will be deleted when the helm chart is deleted.
volumes: {}
  # <vol-name>
  #   mountPath: /path/in/the/container

# List of temporary folders
tmpfs: {}
  # <vol-name>:
  #   mountPath: /path/in/the/container

# List of hostPath folders
hostPath: {}
  # <vol-name>:
  #   mountPath: /path/in/the/container
  #   path: /path/on/the/host

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  tlsEnabled: false
  match: ~
  host: ""
  sans: []
  middlewares: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Change lifecycle of the main container in deployment
lifecycle: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
